<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app id="inspire">
      <div class="text-center" style="margin-top: 150px;">
        <v-file-input show-size truncate-length="1"></v-file-input>
        <v-btn :disabled="dialog" :loading="dialog"  class="white--text" color="purple darken-2" @click="dialog = true">
          Start loading
        </v-btn>
        <v-dialog v-model="dialog" hide-overlay persistent width="60%">
          <v-card color="primary" dark>
            <v-card-text>
              Please stand by
              <v-progress-linear indeterminate color="white" class="mb-0"></v-progress-linear>
            </v-card-text>
          </v-card>
        </v-dialog>
      </div>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        value: 1,
        dialog: false,
      }),
      watch: {
        dialog(val) {
          if (!val) return
          setTimeout(() => (this.dialog = false), 2000)
        },
      },
      computed: {
        color() {
          switch (this.value) {
            case 0: return 'blue-grey'
            case 1: return 'teal'
            case 2: return 'brown'
            case 3: return 'indigo'
            default: return 'blue-grey'
          }
        },
      },
    })
  </script>
</body>

</html>
